<div>
    <h2>
        <span jhiTranslate="advertiserBoApp.brand.home.title">Brands</span>
        <button class="btn btn-primary float-right jh-create-entity create-brand" [routerLink]="['/', { outlets: { popup: ['brand-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="advertiserBoApp.brand.home.createLabel">
            Create new Brand
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'advertiserBoApp.brand.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="brands">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="name"><span jhiTranslate="advertiserBoApp.brand.name">Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="userId"><span jhiTranslate="advertiserBoApp.brand.userId">User Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="siret"><span jhiTranslate="advertiserBoApp.brand.siret">Siret</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="siren"><span jhiTranslate="advertiserBoApp.brand.siren">Siren</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="legalStatus"><span jhiTranslate="advertiserBoApp.brand.legalStatus">Legal Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="logo"><span jhiTranslate="advertiserBoApp.brand.logo">Logo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sectorId"><span jhiTranslate="advertiserBoApp.brand.sector">Sector</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let brand of brands ;trackBy: trackId">
                <td><a [routerLink]="['../brand', brand.id ]">{{brand.id}}</a></td>
                <td>{{brand.name}}</td>
                <td>{{brand.userId}}</td>
                <td>{{brand.siret}}</td>
                <td>{{brand.siren}}</td>
                <td jhiTranslate="{{'advertiserBoApp.LegalStatus.' + brand.legalStatus}}">{{brand.legalStatus}}</td>
                <td>
                    <a *ngIf="brand.logo" (click)="openFile(brand.logoContentType, brand.logo)">
                        <img [src]="'data:' + brand.logoContentType + ';base64,' + brand.logo" style="max-height: 30px;" alt="brand image"/>
                    </a>
                    <span *ngIf="brand.logo">{{brand.logoContentType}}, {{byteSize(brand.logo)}}</span>
                </td>
                <td>
                    <div *ngIf="brand.sectorId">
                        <a [routerLink]="['../sector', brand.sectorId  ]" >{{brand.sectorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../brand', brand.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'brand/'+ brand.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'brand/'+ brand.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="brands && brands.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
