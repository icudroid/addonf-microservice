<div>
    <h2>
        <span jhiTranslate="advertiserBoApp.meanOfContact.home.title">Mean Of Contacts</span>
        <button class="btn btn-primary float-right jh-create-entity create-mean-of-contact" [routerLink]="['/', { outlets: { popup: ['mean-of-contact-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="advertiserBoApp.meanOfContact.home.createLabel">
            Create new Mean Of Contact
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'advertiserBoApp.meanOfContact.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="meanOfContacts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="value"><span jhiTranslate="advertiserBoApp.meanOfContact.value">Value</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="type"><span jhiTranslate="advertiserBoApp.meanOfContact.type">Type</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="contactId"><span jhiTranslate="advertiserBoApp.meanOfContact.contact">Contact</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meanOfContact of meanOfContacts ;trackBy: trackId">
                <td><a [routerLink]="['../mean-of-contact', meanOfContact.id ]">{{meanOfContact.id}}</a></td>
                <td>{{meanOfContact.value}}</td>
                <td jhiTranslate="{{'advertiserBoApp.MeanOfContactType.' + meanOfContact.type}}">{{meanOfContact.type}}</td>
                <td>
                    <div *ngIf="meanOfContact.contactId">
                        <a [routerLink]="['../contact', meanOfContact.contactId  ]" >{{meanOfContact.contactId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mean-of-contact', meanOfContact.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mean-of-contact/'+ meanOfContact.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mean-of-contact/'+ meanOfContact.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="meanOfContacts && meanOfContacts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
