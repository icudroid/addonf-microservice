<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBidCategoryMediaLabel" jhiTranslate="advertiserBoApp.bidCategoryMedia.home.createOrEditLabel">Create or edit a Bid Category Media</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!bidCategoryMedia.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="bidCategoryMedia.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="advertiserBoApp.bidCategoryMedia.bid" for="field_bid">Bid</label>
            <input type="number" class="form-control" name="bid" id="field_bid"
                [(ngModel)]="bidCategoryMedia.bid" required/>
            <div [hidden]="!(editForm.controls.bid?.dirty && editForm.controls.bid?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.bid?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.bid?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="advertiserBoApp.bidCategoryMedia.mediaType" for="field_mediaType">Media Type</label>
            <select class="form-control" name="mediaType" [(ngModel)]="bidCategoryMedia.mediaType" id="field_mediaType" >
                <option value="WEB">{{'advertiserBoApp.AdMediaType.WEB' | translate}}</option>
                <option value="MOBILE">{{'advertiserBoApp.AdMediaType.MOBILE' | translate}}</option>
                <option value="RADIO">{{'advertiserBoApp.AdMediaType.RADIO' | translate}}</option>
                <option value="TV">{{'advertiserBoApp.AdMediaType.TV' | translate}}</option>
                <option value="STREAMING_VIDEO">{{'advertiserBoApp.AdMediaType.STREAMING_VIDEO' | translate}}</option>
                <option value="STREAMING_AUDIO">{{'advertiserBoApp.AdMediaType.STREAMING_AUDIO' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="advertiserBoApp.bidCategoryMedia.ad" for="field_ad">Ad</label>
            <select class="form-control" id="field_ad" name="ad" [(ngModel)]="bidCategoryMedia.adId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="adOption.id" *ngFor="let adOption of ads; trackBy: trackAdById">{{adOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="advertiserBoApp.bidCategoryMedia.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" name="category" [(ngModel)]="bidCategoryMedia.categoryId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="categoryOption.id" *ngFor="let categoryOption of categories; trackBy: trackCategoryById">{{categoryOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="advertiserBoApp.bidCategoryMedia.media" for="field_media">Media</label>
            <select class="form-control" id="field_media" name="media" [(ngModel)]="bidCategoryMedia.mediaId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mediaOption.id" *ngFor="let mediaOption of media; trackBy: trackMediaById">{{mediaOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
