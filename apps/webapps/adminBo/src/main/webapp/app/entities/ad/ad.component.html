<div>
    <h2>
        <span jhiTranslate="adminBoApp.ad.home.title">Ads</span>
        <button class="btn btn-primary float-right jh-create-entity create-ad" [routerLink]="['/', { outlets: { popup: ['ad-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="adminBoApp.ad.home.createLabel">
            Create new Ad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'adminBoApp.ad.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="ads">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="duration"><span jhiTranslate="adminBoApp.ad.duration">Duration</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="adminBoApp.ad.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="adfileId"><span jhiTranslate="adminBoApp.ad.adfileId">Adfile Id</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="adCampaingId"><span jhiTranslate="adminBoApp.ad.adCampaing">Ad Campaing</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let ad of ads ;trackBy: trackId">
                <td><a [routerLink]="['../ad', ad.id ]">{{ad.id}}</a></td>
                <td>{{ad.duration}}</td>
                <td jhiTranslate="{{'adminBoApp.AdStatus.' + ad.status}}">{{ad.status}}</td>
                <td>{{ad.adfileId}}</td>
                <td>
                    <div *ngIf="ad.adCampaingId">
                        <a [routerLink]="['../ad-campaing', ad.adCampaingId  ]" >{{ad.adCampaingId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../ad', ad.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ad/'+ ad.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'ad/'+ ad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="ads && ads.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
