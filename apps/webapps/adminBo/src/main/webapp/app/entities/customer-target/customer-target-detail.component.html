
<div *ngIf="customerTarget">
    <h2><span jhiTranslate="adminBoApp.customerTarget.detail.title">Customer Target</span> {{customerTarget.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="adminBoApp.customerTarget.sex">Sex</span></dt>
        <dd>
            <span jhiTranslate="{{'adminBoApp.Sex.' + customerTarget.sex}}">{{customerTarget.sex}}</span>
        </dd>
        <dt><span jhiTranslate="adminBoApp.customerTarget.age">Age</span></dt>
        <dd>
            <span jhiTranslate="{{'adminBoApp.AgeGroup.' + customerTarget.age}}">{{customerTarget.age}}</span>
        </dd>
        <dt><span jhiTranslate="adminBoApp.customerTarget.brand">Brand</span></dt>
        <dd>
            <div *ngIf="customerTarget.brandId">
                <a [routerLink]="['/brand', customerTarget.brandId]">{{customerTarget.brandId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'customer-target/'+ customerTarget.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
