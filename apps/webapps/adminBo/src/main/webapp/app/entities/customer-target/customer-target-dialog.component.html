<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myCustomerTargetLabel" jhiTranslate="adminBoApp.customerTarget.home.createOrEditLabel">Create or edit a Customer Target</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!customerTarget.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="customerTarget.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adminBoApp.customerTarget.sex" for="field_sex">Sex</label>
            <select class="form-control" name="sex" [(ngModel)]="customerTarget.sex" id="field_sex" >
                <option value="MR">{{'adminBoApp.Sex.MR' | translate}}</option>
                <option value="MME">{{'adminBoApp.Sex.MME' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adminBoApp.customerTarget.age" for="field_age">Age</label>
            <select class="form-control" name="age" [(ngModel)]="customerTarget.age" id="field_age" >
                <option value="FROM_0_TO_9">{{'adminBoApp.AgeGroup.FROM_0_TO_9' | translate}}</option>
                <option value="FROM_10_TO_14">{{'adminBoApp.AgeGroup.FROM_10_TO_14' | translate}}</option>
                <option value="FROM_14_TO_17">{{'adminBoApp.AgeGroup.FROM_14_TO_17' | translate}}</option>
                <option value="FROM_18_TO_24">{{'adminBoApp.AgeGroup.FROM_18_TO_24' | translate}}</option>
                <option value="FROM_25_TO_34">{{'adminBoApp.AgeGroup.FROM_25_TO_34' | translate}}</option>
                <option value="FROM_35_TO_49">{{'adminBoApp.AgeGroup.FROM_35_TO_49' | translate}}</option>
                <option value="FROM_50_TO_64">{{'adminBoApp.AgeGroup.FROM_50_TO_64' | translate}}</option>
                <option value="MORE_THAN_65">{{'adminBoApp.AgeGroup.MORE_THAN_65' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="adminBoApp.customerTarget.brand" for="field_brand">Brand</label>
            <select class="form-control" id="field_brand" name="brand" [(ngModel)]="customerTarget.brandId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="brandOption.id" *ngFor="let brandOption of brands; trackBy: trackBrandById">{{brandOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
